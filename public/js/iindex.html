<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <!-- Custom styles-path -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome kit script -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <!-- Google Fonts Open Sans-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- <link href="http://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet"> -->


    <!-- Favicon -->
    <link rel="icon" href="img/html-5.png">
</head>

<body>
    <!-- <img class="wave" src="img/wave.svg"> -->
    <div class="container">
        <div class="login-container">
            <div class="form-container">
                <div class="logo-container">
                    <img src="img/logo.png" alt="">
                </div>
                <form action="login">
                    <h2>Welcome to ByTrend!</h2>
                    <div class="user-details">
                        <div class="input-container">
                            <label for="f_name" class="input-label">First name</label>
                            <input type="text" class="input-field" id="f_name" placeholder="First name" />
                        </div>
                        <div class="input-container">
                            <label for="f_name" class="input-label">Last name</label>
                            <input type="text" class="input-field" id="f_name" placeholder="Last name" />
                        </div>
                        <div class="input-container">
                            <label for="f_name" class="input-label">Contact Email</label>
                            <input type="text" class="input-field" id="f_name" placeholder="Contact Email" />
                        </div>
                        <div class="input-container">
                            <label for="f_name" class="input-label">Select State</label>
                            <select class="input-field" id="states" title="Choose One">
                                <option selected="true" disabled>Select State</option>
                            </select>
                        </div>
                        <div class="input-container">
                            <label for="f_name" class="input-label">City</label>
                            <input type="text" class="input-field" id="f_name" placeholder="City" />
                        </div>
                        <div class="input-container">
                            <label for="f_name" class="input-label">Select Day</label>
                            <select class="input-field" id="days" title="Choose One">
                                <option selected="true" disabled>Select Day</option>
                            </select>
                        </div>
                    </div>
                    <input type="submit" class="btn" value="Next">
                </form>
            </div>
        </div>
        <div class="img">
            <img src="img/brand.png">
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
